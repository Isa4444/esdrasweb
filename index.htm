<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BuelvasWeb</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" type="image/svg+xml">

  <style>
    :root {
      --bg-dark: url('https://wallpaperaccess.com/full/1092440.jpg');
      --bg-light: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d');
      --text-dark: #ffffff;
      --text-light: #222222;
      --box-dark: rgba(0, 0, 0, 0.7);
      --box-light: rgba(255, 255, 255, 0.85);
      --accent-dark: #00ccff;
      --accent-light: #0077cc;
      --link-dark: #ffcc00;
      --link-light: #cc6600;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 0.5s ease, color 0.3s ease;
      background: var(--bg-dark) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-dark);
    }

    body.light-mode {
      background: var(--bg-light) no-repeat center center fixed;
      background-size: cover;
      color: var(--text-light);
    }

    .container {
      max-width: 750px;
      margin: 100px auto;
      background-color: var(--box-dark);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
      text-align: center;
      transition: background-color 0.4s ease;
    }

    body.light-mode .container {
      background-color: var(--box-light);
    }

    h1 {
      color: var(--accent-dark);
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    body.light-mode h1 {
      color: var(--accent-light);
    }

    p {
      line-height: 1.8;
      font-size: 1.1rem;
    }

    a {
      color: var(--link-dark);
      text-decoration: none;
      font-weight: bold;
    }

    body.light-mode a {
      color: var(--link-light);
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      width: 60px;
      margin: 20px auto;
      display: block;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.4rem;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
      transition: transform 0.2s;
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Theme Toggle Button -->
  <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
    <span id="themeIcon">🌙</span>
  </button>

  <!-- Logo -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo" class="logo">

  <!-- Main Content -->
  <div class="container">
    <h1>Welcome to BuelvasWeb</h1>
    <p>
      About me: I’m learning HTML, a proud lover of Python, and on my path to becoming a software engineer.
      I probably should be doing my math homework right now 😅.
    </p>
    <p>
      You can find me at <a href="https://www.instagram.com/dras.8u/" target="_blank">my Instagram</a>. Give it a follow.
    </p>
  </div>

  <script>
    const icon = document.getElementById('themeIcon');

    function setTheme(mode) {
      document.body.classList.toggle('light-mode', mode === 'light');
      icon.textContent = mode === 'light' ? '🌙' : '☀️';
      localStorage.setItem('theme', mode);
    }

    function toggleTheme() {
      const currentMode = document.body.classList.contains('light-mode') ? 'dark' : 'light';
      setTheme(currentMode);
    }

    // Load preference on page load
    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      setTheme(savedTheme);
    };
  </script>

</body>
</html>

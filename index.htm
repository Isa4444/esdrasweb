  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Opener</title>
  <style>
    body {
      background-color: #fffacd;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Click for a Meme!</h1>
  <button onclick="openMeme()">Open Meme in New Tab</button>

  <script>
    function openMeme() {
      fetch('https://meme-api.com/gimme')
        .then(response => response.json())
        .then(data => {
          window.open(data.url, '_blank');
        })
        .catch(error => {
          console.error("Error getting meme:", error);
          alert("Could not load meme. Try again!");
        });
    }
  </script>

</body>
